<!DOCTYPE html>
<html xmlns:th="www.thymeLeaf.org">
<head>
<meta charset="utf-8" />

<title>Liste des etudiants</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />

<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" />

<link rel="stylesheet" type="text/css" href="../static/css/myStyle.css"
	th:href="@{/css/mystyle.css}" />
</head>
<body>
	<!-- Page Content -->
	<div class="container">

		<header class="jumbotron hero-spacer  spacer ">
			<div class="row">
				<p>
					<a class="btn btn-primary btn-large" th:href="@{form}">Saisir
						un étudiant</a>
				</p>
				<h2>Listes des étudiants</h2>
				<form th:action="@{indexx}" method="get">
					<div class="from-group">
						<label>Mot clé :</label> <input type="text" name="motCle"
							th:value="${motCle}" />
						<button type="submit">Chercher</button>
					</div>
				</form>
			</div>

		</header>
		<!-- Page Features -->
		<div class="row text-center spacer">
			<div th:each="e:${pageEtudiants.content}">
				<div class="col-md-3 col-sm-6 hero-feature">
					<div class="thumbnail">
						<img class="img-circle" th:src="@{getPhoto(id=${e.id})}"
							width="100" heigth="100" />
						<div class="caption">
							<h3 th:text="${e.nom}"></h3>
							<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                            
                            <div class="row btn-group" role="group" aria-label="Basic example" >
							<a class="btn btn-info" th:href="@{consultEtudiant(id=${e.id})}">Consulter</a>
							<a class="btn btn-warning" th:href="@{edit(id=${e.id})}">Edit</a>
							<a class="btn btn-danger"
								onclick="return confirm('êtes-vous sure ?')"
								th:href="@{supprimer(id=${e.id})}">Supprimer</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- /.row -->

	</div>
	<!-- /.container -->


</body>
</html>
